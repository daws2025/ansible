- name: number is greater than 10 or not
  hosts: web
  vars:
    number: 15
  tasks:
  - name: number is greater than 10
    ansible.builtin.debug:
      msg: "Number is greater than 10"
    when: number>10

  - name: number is less than 10
    ansible.builtin.debug:
      msg: "Number is less than 10"
    when: number<10